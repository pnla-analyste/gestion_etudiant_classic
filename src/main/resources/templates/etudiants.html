<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>LISTE DES ETUDIANTS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/etudiants.css"
                 th:href="@{/etudiants.css}"/>
    </head>
    <body>
        <div class="container ">
                <h1>Liste des etudiants</h1>
                <div class="container ">
                   <form th:action="@{/Etudiant/index}" method="get">
                      <div class="form-group">
                         <label>Mot Clef : </label>
                         <input type="text" name="mc" th:value="${mc}"/>
                         <button type="submit">Chercher</button>
                      </div>
                   </form>
                    <ul class="nav  nav-pills">
                        <li class="nav-item">
                         <a class="nav-link active" aria-current="page" th:href="@{add}">Add</a>
                        </li>
                    </ul>
                </div>
                <table class="table table-striped table-responsive" >
                    <thead>
                        <tr>
                         <th scope="col">Matricule</th>
                         <th scope="col">Nom</th>
                         <th scope="col">Prenom</th>
                         <th scope="col">Date Naissance</th>
                         <th scope="col">Telephone</th>
                         <th scope="col">Email</th>
                         <th scope="col">Ecole</th>
                         <th scope="col">Universite</th>
                         <th scope="col">Photo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e:${etudiants}">
                         <td scope="row" th:text="${e.matricule}"></td>
                         <td scope="row" th:text="${e.nom}"></td>
                         <td scope="row" th:text="${e.prenom}"></td>
                         <td scope="row" th:text="${e.dateNaissance}"></td>
                         <td scope="row" th:text="${e.telephone}"></td>
                         <td scope="row" th:text="${e.email}"></td>
                         <td scope="row" th:text="${e.ecole}"></td>
                         <td scope="row" th:text="${e.universite}"></td>
                         <td scope="row">
                                <img class="img-circle" th:src="@{getPhoto(id=${e.id})}" width="100" height="100"/>
                         </td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="container">
                <ul class="nav  nav-pills">
                    <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
                         <a th:text="${p}" th:href="@{/Etudiant/index(p=${p}, mc=${mc})}"></a>
                    </li>
                </ul>
        </div>
    </body>
</html>
